<div class="search-bar te-c">
    <button ng-click="name='';search()">取消</button>
    <input ng-model="name" type="text" placeholder="搜索职位/公司/城市">
    <button ng-click="search">搜索</button>
</div>
<div app-tab list="tabList" tab-click="tClick(id,name)"></div>
<div app-position-list class="search-list" data="positionList" filter-obj="filterObj"></div>
<div app-foot></div>
<div app-sheet list="sheet.list" visible="sheet.visible" select="sClick(id,name)"></div>
