<div class="register">
    <form class="d-b te-c" name="form">
        <div class="form-line p-r">
            <span class="account d-b p-a"></span>
            <input ng-model="user.phone" validator="required,phone" class="d-b" type="text" placeholder="请输入手机号">
        </div>
        <div class="form-line p-r">
            <span class="lock d-b p-a"></span>
            <input ng-model="user.password" validator="required,password" class="d-b" type="password" placeholder="请输入密码">
        </div>
        <div class="message-box d-b p-r">
            <input name="code" validator="required" type="text" placeholder="短信验证码" ng-model="user.code">
            <span class="message d-ib {{time?'disable':''}}" ng-click="time?'':send()" ng-bind="time?time:'发送短信'"></span>
        </div>
        <button class="login-btn" ui-sref="login">登陆</button>
        <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
